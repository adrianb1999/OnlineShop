<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script th:src="@{/js/main.js}"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <title>Online Shop</title>

</head>
<body class="product-page">
<div class="total">
    <div th:replace="fragments/header.html"></div>
    <div class="content">
        <div class="product-info">

            <div class="name">
                <h1 th:text="${product.name}"></h1>

                <div class="stars">
                    <span class="material-icons md-30">star</span>
                    <span class="material-icons md-30">star</span>
                    <span class="material-icons md-30">star</span>
                    <span class="material-icons md-30">star</span>
                    <span class="material-icons md-30">star</span>
                </div>

            </div>
            <div class="info">
                <img th:src="${product.imageUrl}" alt="">
                <div class="details">
                    <h1 th:text="${product.price}+' lei'"></h1>
                    <h2 th:text="${product.description}"></h2>
                    <button class="button">Adauga in cart!</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">

    </div>
</div>


<div id="loginModal" class="modal">
    <div class="login-modal-content">
        <form action="#" autocomplete="off" id="login-form">
            <h3 id="loginFormTitle">Login</h3>
            <input type="Text" id="username" placeholder="Username..."><br>
            <input type="Text" id="password" placeholder="Password..."><br>
            <button class="button" id="loginButton">Login</button>
        </form>
    </div>
</div>

<div id="cartModal" class="modal">
    <div class="cart-modal-content" id="cart-modal">
        <div id="cart-modal-items">
        </div>
        <div class="cart-info">
            <p id="total-amount"></p>
            <button class="check-cart-button">Vezi co»ôul</button>
        </div>
        <div class="empty-cart">
            No items in cart.
        </div>
    </div>
</div>

</body>
</html>
